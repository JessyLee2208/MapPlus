name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - master
      - develop
env:
  REACT_APP_GOOGLE_MAPS_API_KRY: ${{secrets.GOOGLE_MAPS_API_KRY}}
  REACT_APP_ALGOLIA_SEARCH_KEY: ${{secrets.ALGOLIA_SEARCH_KEY}}
  REACT_APP_ALGOLIA_API_ID: ${{secrets.ALGOLIA_API_ID}}
  REACT_APP_FIREBASE_API_KEY: ${{secrets.FIREBASE_API_KEY}}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i -f && npm run test -- --watchAll=false && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAP_780C3 }}'
          projectId: map-780c3
